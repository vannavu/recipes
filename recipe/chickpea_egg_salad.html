        <a href="../index.html"><div id="home">< RECIPES</div></a>

            <!--<img src="../images/image.jpg">-->
            <h2>Chickpea Egg Salad</h2>
        </div>
        <div class="recipe_description">
            <p>m a y o</p>
        </div>
        <div class="ingredients_steps">
            <h2>Ingredients & Steps</h2>
            <h3>5 servings</h3>
            <div class="ingredients_group">

                <label class="ingredient"><span class="ingredient_amount">4</span> boiled eggs<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">1</span> can chickpeas<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">100</span>g mayo<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">15</span>g dijon<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">1/2</span> tsp garlic powder<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">1/2</span> tsp onion powder<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">1/4</span> tsp paprika<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">1/4</span> tsp turmeric<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">black pepper<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">1</span> tsp diamond kosher salt<input type="checkbox"><span class="checkmark"></span></label>

                <p>Mash together</p><br>

                <label class="ingredient"><span class="ingredient_amount">1</span> stalk celery, finely diced<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">1/4</span> small red onion, finely diced<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">2</span> cornichons, finely diced<input type="checkbox"><span class="checkmark"></span></label>

            </div>
            <div class="ingredients_group">
                <label class="ingredient">crackers or toast<input type="checkbox"><span class="checkmark"></span></label>
            </div>
        </div>
