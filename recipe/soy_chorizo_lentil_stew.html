<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

<head>

    <meta charset="utf-8">

    <title>Soy Chorizo Lentil Stew</title>
    <meta name="description">
  
    <link rel="stylesheet" href="../style/css/theme.css">

<body>
    <div class="wrapper">
    <main>
        <a href="../index.html"><div id="home">< RECIPES</div></a>
        <div class="recipe">
            <!--<img src="../images/soy_chorizo_lentil_stew.jpg">-->
            <h2>Soy Chorizo Lentil Stew</h2>
        </div>
        <div class="recipe_description">
            <p>the sweet kind o heat ðŸ¤—</p>
        </div>
        <div class="ingredients_steps">
            <h2>Ingredients & Steps</h2>
            <h3>6 servings</h3>
            <div class="ingredients_group">

                <label class="ingredient"><span class="amount">135</span>g red lentils<input type="checkbox"><span class="checkmark"></span></label>

                <p>Boil for 5 minutes, drain and rinse</p>

            </div>
            <div class="ingredients_group">

                <label class="ingredient">carrots<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient">onion<input type="checkbox"><span class="checkmark"></span></label>

            </div>
            <div class="ingredients_group">

                <label class="ingredient"><span class="amount">6</span> oz soy chorizo<input type="checkbox"><span class="checkmark"></span></label>

            </div>
            <div class="ingredients_group">

                <label class="ingredient">minced garlic<span class="checkmark"></span></label>

            </div>
            <div class="ingredients_group">

                <label class="ingredient"><span class="amount">32</span> fl oz water<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="amount">2</span> tsp vegetable boullion<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="amount">1</span> tbsp paprika<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="amount">1/4</span> tsp ground cumin<input type="checkbox"><span class="checkmark"></span></label>

                <p>Simmer until lentils are cooked (~10 minutes)</p>

            </div>
            <div class="ingredients_group">

                <label class="ingredient"><span class="amount">14.5</span> oz fire roasted tomatoes<input type="checkbox"><span class="checkmark"></span></label>

                <p>Simmer until reduced</p>

            </div>
            <div class="ingredients_group">

                <label class="ingredient">kale<input type="checkbox"><span class="checkmark"></span></label>

            </div>
            <div class="ingredients_group">

                <label class="ingredient"><a href="maple_brown_butter_cornbread.html">cornbread</a><input type="checkbox"><span class="checkmark"></span></label>

            </div>
        </div>
        <div class="notes">
            <h2>Notes</h2>
        </div>
        <div class="recipe_date">
            <p>2020</p>
        </div>
        <div class="recipe_counter">
            <p>times cooked : 5</p>
        </div>
    </main>
    </div>
