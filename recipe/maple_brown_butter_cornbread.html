<body>
    <div class="wrapper">
    <main>
        <a href="../index.html"><div id="home">< RECIPES</div></a>
        <div class="recipe">
            <!--<img src="../images/image.jpg">-->
            <h2>Maple Brown Butter Cornbread</h2>
        </div>
        <div class="recipe_description">
            <p>butter butter butter</p>
        </div>
        <div class="ingredients_steps">
            <h2>Ingredients & Steps</h2>
            <h3>10" skillet : 6 servings</h3>
            <div class="ingredients_group">

                <label class="ingredient"><span class="ingredient_amount">6</span> tbsp butter, browned & lukewarm<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">75</span>g maple syrup (room temp)<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">85</span>g greek yogurt (room temp)<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">175</span> mL milk (room temp)<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">2</span> eggs (room temp)<input type="checkbox"><span class="checkmark"></span></label>

            </div>
            <div class="ingredients_group">

                <label class="ingredient"><span class="ingredient_amount">90</span>g cornmeal (fine or medium)<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">30</span>g whole wheat flour<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">30</span>g all purpose flour<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">1 3/4</span> tsp baking powder<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">1/4</span> tsp baking soda<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">3/4</span> tsp diamond kosher salt<input type="checkbox"><span class="checkmark"></span></label>

                <p>375° : 20–25 minutes</p>

            </div>
        </div>
        <div class="sources">
            <h2>Sources</h2>
            <a href="https://cooking.nytimes.com/recipes/1016965-brown-butter-skillet-cornbread" target="_blank">Melissa Clark (NYT)</a>
        </div>
        <div class="notes">
            <h2>Notes</h2>
        </div>
        <div class="recipe_date">
            <p>2023</p>
        </div>
        <div class="recipe_counter">
            <p>times cooked : 2</p>
        </div>
