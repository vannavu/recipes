        <a href="../index.html"><div id="home">< RECIPES</div></a>
        <div class="recipe">
            <img src="../images/dan_dan_noodles.jpg">
            <h2>Dan Dan Noodles</h2>
        </div>
        <div class="recipe_description">
            <p>spicy so good</p>
        </div>
        <div class="ingredients_steps">
            <h2>Ingredients & Steps</h2>
            <h3>5–6 servings</h3>
            <div class="ingredients_group"><h3>pork</h3>

                <label class="ingredient"><span class="ingredient_amount">8</span> oz ground pork<input type="checkbox"><span class="checkmark"></span></label>

                <p>Brown ground pork</p>

                <br>
                <h3>sauce</h3>
                <label class="ingredient"><span class="ingredient_amount">2</span> tsp hoisin sauce<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">2</span> tsp shaoxing wine<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">1</span> tsp dark soy sauce<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">1/2</span> tsp five spice<input type="checkbox"><span class="checkmark"></span></label>

                <p>Add sauce and cook until liquid is evaporated</p>

            </div>
            <div class="ingredients_group">

                <label class="ingredient">sui mi ya cai or fermented pickled mustard green, finely chopped<input type="checkbox"><span class="checkmark"></span></label>

                <p>Sauté</p>

            </div>
            <div class="ingredients_group"><h3>sauce</h3>

                <label class="ingredient"><span class="ingredient_amount">32</span>g tahini (room temp)<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">3</span> tbsp soy sauce<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">2</span> tsp sugar<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">1/4</span> tsp five spice<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">1/2</span> tsp ground sichuan peppercorn<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">6</span> oz <a href="fragrant_chili_oil.html">chili oil</a><input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">2</span> cloves garlic, finely minced<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient">water from boiling noodles<input type="checkbox"><span class="checkmark"></span></label>

            </div>
            <div class="ingredients_group">

                <label class="ingredient"><span class="ingredient_amount">1</span> lb fresh wheat noodles<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient">blanched greens or cucumber<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient">scallion<input type="checkbox"><span class="checkmark"></span></label>

            </div>
