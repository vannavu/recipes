<body>

    <main>
        <a href="../index.html"><div id="home">< RECIPES</div></a>
        <div class="recipe">
            <!--<img src="../images/mapo_tofu.jpg">-->
            <h2>Mapo Tofu</h2>
        </div>
        <div class="recipe_description">
            <p>MMM!</p>
        </div>
        <div class="ingredients_steps">
            <h2>Ingredients & Steps</h2>
            <h3>2-3 servings</h3>
            <div class="ingredients_group">

                <label class="ingredient"><span class="ingredient_amount">1/2</span> tbsp minced ginger<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">1/2</span> tbsp minced garlic<input type="checkbox"><span class="checkmark"></span></label>

                <p>Sauté on low-medium heat until aromatic</p>
            </div>
            <div class="ingredients_group">
                <label class="ingredient"><span class="ingredient_amount">4</span> oz ground pork<input type="checkbox"><span class="checkmark"></span></label>

                <p>Increase heat and brown the ground pork</p>
            </div>
            <div class="ingredients_group">

                <label class="ingredient"><span class="ingredient_amount">1</span> tbsp doubanjiang<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">1/2</span> tsp ground sichuan peppercorn<input type="checkbox"><span class="checkmark"></span></label>
                
                <p>Sauté until paste is distributed</p>
            </div>
            <div class="ingredients_group">

                <label class="ingredient"><span class="ingredient_amount">1/4 tsp</span> bouillon + <span class="ingredient_amount">1/3</span> cup water<input type="checkbox"><span class="checkmark"></span></label>

                <p>Bring to a simmer</p>
                <br>

                <label class="ingredient"><span class="ingredient_amount">1/4</span> tsp diamond kosher salt<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">3/4</span> tsp cornstarch + 2 tbsp water<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">2</span> tbsp <a href="fragrant_chili_oil.html">chili oil</a><input type="checkbox"><span class="checkmark"></span></label>

            </div>
            <div class="ingredients_group">

                <label class="ingredient"><span class="ingredient_amount">1</span> package silken tofu<input type="checkbox"><span class="checkmark"></span></label>
                
                <p>Cut tofu into 1 inch cubes</p>
                <p>Add to sauce</p>

            </div>
            <div class="ingredients_group">

                <label class="ingredient">scallions<input type="checkbox"><span class="checkmark"></span></label>

            </div>
        </div>

            <h2>Sources</h2>
