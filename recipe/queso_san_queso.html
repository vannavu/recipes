    <main>
        <a href="../index.html"><div id="home">< RECIPES</div></a>
        <div class="recipe">
            <!--<img src="../images/image.jpg">-->
            <h2>Queso San Queso</h2>
        </div>
        <div class="recipe_description">
            <p>(queso without cheese)</p>
        </div>
        <div class="ingredients_steps">
            <h2>Ingredients & Steps</h2>
            <h3>2 cups</h3>
            <div class="ingredients_group">

                <label class="ingredient"><span class="ingredient_amount">65</span>g raw cashews<input type="checkbox"><span class="checkmark"></span></label>

                <p>Boil for 15 minutes or soak overnight</p> <p>Drain and transfer to blender</p>

            </div>
            <div class="ingredients_group">

                <label class="ingredient"><span class="ingredient_amount">55</span>g greek yogurt<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">60</span>g salsa<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">1</span> tbsp nutritional yeast<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">2-4</span> tbsp water or oat milk<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">1/2</span> tsp ground cumin<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">1/4</span> tsp chili powder<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient"><span class="ingredient_amount">1/4</span> tsp paprika<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient">black pepper<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient">lime juice (or <span class="ingredient_amount">1</span> tbsp pickled jalape√±o + <span class="ingredient_amount">1</span> tbsp brine)<input type="checkbox"><span class="checkmark"></span></label>

                <label class="ingredient">salt<input type="checkbox"><span class="checkmark"></span></label>

                <p>Blend</p>

            </div>
        </div>
        <div class="sources">
            <h2>Sources</h2>
            <a href="https://rainbowplantlife.com/the-best-vegan-queso-ever/#recipe" target="_blank">Rainbow Plant Life</a>
        </div>
